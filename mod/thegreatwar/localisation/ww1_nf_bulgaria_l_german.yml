 # [Bulgarien] Marine Einsatz
 #=========================================================================
 BUL_ww1_naval_effort:0 "Bulgarische Marine verstärken"
 BUL_ww1_naval_effort_desc:0 "Unsere Marine hat nur Zugang zum Schwarzen Meer und muss daher in der Lage sein, mit der griechischen und vor allem der osmanischen Marine zu konkurrieren, um unserer Macht Geltung zu verschaffen. Wir müssen neue Mittel bereitstellen, um unsere Infrastruktur zu erhalten und neue Schiffe in Auftrag zu geben."
 BUL_ww1_newnavalcanons_1:0 "Marinegeschütze I"
 BUL_ww1_newnavalcanons_1_desc:0 "Während sich das Design unserer Schiffe ständig weiterentwickelt, sollten wir die Marineartillerie an Bord unserer Schiffe nicht vergessen. Obwohl wir die Kaliber seit über einem Jahrhundert standardisiert haben, haben wir immer noch zu viele verschiedene Kaliber für zu viele verschiedene Rollen. Indem wir die Anzahl der Standards reduzieren und jede Waffenart universeller machen, können wir das Design von Schiffen rationalisieren."
 BUL_ww1_newnavalcanons_2:0 "Marinegeschütze II"
 BUL_ww1_newnavalcanons_2_desc:0 "Obwohl wir das Problem der Kanonen nun gelöst haben, sollten wir uns nun auf die Ausrüstung zur Unterstützung dieser Schiffsbatterien konzentrieren. Entfernungsmesser werden allmählich zum Standard auf unseren Schiffen. Die Gewissheit, dass unsere Offiziere damit umgehen können, vor allem bei maximaler Einsatzdistanz, wird es uns ermöglichen, unser Artilleriepotenzial voll auszuschöpfen."
 BUL_ww1_newnavalcanons_3:0 "Marinegeschütze III"
 BUL_ww1_newnavalcanons_3_desc:0 "Die Analoge Feuerkontrolle ist ein Meilenstein in der Schifffahrt, da sie alle Teile eines Schiffes auf das gleiche Ziel ausrichten kann. Obwohl es sich um ein relativ primitives Gerät handelt, ist es bereits sehr gefragt. Diese neuen Konstruktionen können uns einen entscheidenden Vorteil auf See verschaffen."
 BUL_ww1_dreadnought_effort:0 "Dreadnought Einsatz"
 BUL_ww1_dreadnought_effort_desc:0 "Seitdem die Briten die erste Schlachtschiffklasse enthüllt haben, ist zwischen den größten Marinen der Welt ein Wettrüsten ausgebrochen, um immer größere und mächtigere Schlachtschiffe zu bauen. Wenn unser Land mit der Zeit gehen will, müssen auch wir unsere Designs verbessern und unsere eigenen Dreadnoughts herstellen."
 BUL_ww1_flexible_navy:0 "Flexible Marine"
 BUL_ww1_flexible_navy_desc:0 "Eine große Masse an Kriegsschiffen ist für uns völlig nutzlos, wenn wir sie nur zur Patrouillenfahrt auf einem kleinen Quadrat des Meeres einsetzen. Wir müssen eine Flotte aufbauen, die sich überall und jederzeit bewegen kann, mit einer ausreichenden Anzahl von Abschirmschiffen, die von einer Reihe von Schlachtkreuzern und Schlachtschiffen unterstützt werden. Dies wird uns helfen, die Meere zu kontrollieren und auf eine Vielzahl von Bedrohungen zu reagieren, indem wir unsere Streitkräfte an fast jeden Ort der Welt projizieren können."
 BUL_ww1_large_navy:0 "Große Marine"
 BUL_ww1_large_navy_desc:0 "Linienschiffe und Schlachtschiffe zu haben, ist an sich schon eine gute Sache, aber ein Herz aus Panzerschiffen und Panzerkreuzern zu schaffen, kann leicht den Ausschlag zu unseren Gunsten geben und uns alle taktischen Optionen eröffnen, die diese Rollen zulassen, solange sie in der richtigen Anzahl vorhanden sind. Wenn wir unsere Marine um dieses Konzept herum aufbauen und die entsprechende Doktrin studieren, wird unsere Flotte schlichtweg unschlagbar sein."
 BUL_ww1_navyreform:0 "Marineeinsatz"
 BUL_ww1_navyreform_desc:0 "Es sind nicht einfach nur Kanonen und Schiffe, mit denen man eine Seeschlacht gewinnen kann. Das beste Schiff der Welt ist nutzlos, wenn es nicht zur richtigen Zeit am richtigen Ort ist. Investitionen in direkte Kommunikationskanäle zwischen Schiffen sowie zwischen der Flotte und dem Hafen können sicherstellen, dass jedes Schiff zur richtigen Zeit am richtigen Ort ist, und unsere Seeherrschaft unterstützen."
 BUL_ww1_submarine_effort:0 "U-Boot Einsatz"
 BUL_ww1_submarine_effort_desc:0 "U-Boote sind billig, können in großer Zahl eingesetzt werden und können eine furchterregende materielle und psychologische Bedrohung verursachen! Wir müssen einen Teil des Marinebudgets für den Bau mehrerer dieser neuen Maschinen bereitstellen."
 BUL_ww1_cruiser_effort:0 "Kreuzer Einsatz"
 BUL_ww1_cruiser_effort_desc:0 "Unsere Admiräle fordern eine größere Flotte und eine große Investition in Kreuzer, um uns mittelgroße Schiffe zu verschaffen, die feindliche Schiffe und Transporter belästigen und größere Kriegsschiffe unterstützen können. Unsere Konstruktionsbüros in die Lage zu versetzen, neue Schiffsklassen dieser Art zu entwerfen und zu bauen, wird uns gegen jeden Feind mit einer großen Flotte helfen und unsere Unterseeboote sichern."
