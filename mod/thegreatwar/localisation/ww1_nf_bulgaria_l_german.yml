###  Übersetzung von Proho  ### bis Zeile 143
 # [Bulgarien] Armeeeinsatz
 #=========================================================================
 BUL_ww1_army_effort:0 "Bulgarische Landstreitkräfte reorganisieren"
 BUL_ww1_army_effort_desc:0 "Es ist weniger als ein Jahrzehnt her, dass Bulgarien seine Unabhängigkeit hart erkämpft hat. Es gibt viel zu tun, in allen Bereichen, in allen Regionen, aber es gibt Prioritäten, die wichtiger sind als andere ... und die Armee muss unbedingt gestärkt werden, damit unsere junge Nation die kommenden Zeiten überstehen kann. Wir müssen eine Sonderkommission einberufen und über die Organisation unserer Streitkräfte entscheiden."
 BUL_ww1_trenchwarfare:0 "Schwerpunkt Grabenkämpfe"
 BUL_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre gottlosen Kriegswaffen vorgestellt haben, ist unsere Nation stark an Strategien interessiert, die auf der Verteidigung von Grabenlinien basieren, die zuerst im Bürgerkrieg zu sehen waren. Wir müssen nach Experten für diese Theorie suchen - sowohl Feld- als auch Armchair-Generäle -, um unser Wissen über die Bodendoktrinen der Zukunft voranzutreiben."
 BUL_ww1_artillery_effort_1:0 "Artillerie Einsatz I"
 BUL_ww1_artillery_effort_1_desc:0 "Ein Schritt zur Entwicklung unseres jungen Programms zur Modernisierung des Militärs ist die Entwicklung unserer Artilleriebatterien. Die Suche nach Designern für neue Waffen ist ein logischer erster Schritt, und sobald unser Projekt abgeschlossen ist, planen wir, die Vorteile einer neuen, leicht vorstellbaren Artillerie zu nutzen."
 BUL_ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 BUL_ww1_artillery_effort_2_desc:0 "Nachdem wir nun einige versierte Artilleriedesigner zusammengebracht haben, erscheint es logisch, ihre Bemühungen mit unseren Fabriken zu unterstützen. Indem wir diese Männer als Vollzeit-Designer und -Ingenieure zuweisen, können wir leicht Fortschritte im Bereich der Artillerie erzielen."
 BUL_ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 BUL_ww1_artillery_effort_3_desc:0 "Feldversuche zeigen ein großes Problem mit unseren Artilleriegeschützen: Die große Vielfalt an Kalibern, die wir für verschiedene Artilleriemodelle verwenden, erweist sich als teurer Aufwand und verringert die Effektivität unserer Kanonen im Feld. Indem wir einige Standardgrößen für unsere Geschütze vorschreiben, können wir neue Artilleriemodelle herstellen, die uns buchstäblich mehr Munition für unser Geld bieten."
 BUL_ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 BUL_ww1_artillery_effort_4_desc:0 "Obwohl man glaubte, dass die Feldkanone mit Direktbeschuss vom Schlachtfeld verschwinden würde, fordern unsere Quartiermeister immer mehr dieser leichten Geschütze an, anstatt nur mehr Haubitzen und Belagerungsgeschütze zu verlangen. Die Konzentration unserer Bemühungen auf neue Direktfeuer-Geschütze und vielleicht mehr Geschosse zum Ausgleich werden nicht nur unweigerlich zu besseren Modellen führen, sondern vielleicht auch zu einigen unerwarteten Vorteilen in anderen Bereichen..."
 BUL_ww1_special_forces:0 "Schwerpunkt Spezialkräfte"
 BUL_ww1_special_forces_desc:0 "Mit all ihrem Schrecken hat die chemische Kriegsführung durch puren Zufall unglaublich disziplinierte Einheiten mit einer blitzschnellen Reaktionszeit initiiert, die anderen Gruppen unserer Armee überlegen ist. Diese Männer scheinen sehr nützlich zu sein, um als Marine-Truppen, Alpenjäger und andere spezielle Einheiten zu agieren, die über dem Standardgewehr stehen. Die Suche nach Männern und guten Offizieren könnte zu effektiveren Spezialeinheiten führen. Wenn es doch nur einen Weg gäbe, wie sie schneller in die Schlacht kommen könnten, wie die Kavallerie in früheren Zeiten ..."
 BUL_ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 BUL_ww1_army_motorization_focus_desc:0 "Einige unserer Genies im Generalstab - oder vielleicht auch nur Männer, die von der Sackgasse des Grabenkriegs gesättigt sind - haben die Massenproduktion von speziellen Fahrzeugen für den Truppentransport vorgeschlagen, die es unseren Männern ermöglichen würden, schneller auf die Schlachtfelder - und vielleicht auch um sie herum - zu gelangen. Natürlich erfordert selbst dieser einfache Akt eine spezielle Ausrüstung und Ausbildung, was eine Investition bedeutet - obwohl sie leicht bezahlt werden könnte."
 BUL_ww1_doctrine_effort:0 "Doktrin Einsatz I"
 BUL_ww1_doctrine_effort_desc:0 "Obwohl die Zeiten, in denen der Generalstab aus den Prinzen des Königreichs bestand, schon lange vorbei sind, wurden viele unserer Generäle und hohen Offiziere nicht aufgrund ihrer Fähigkeiten, sondern aufgrund familiärer Beziehungen oder Bindungen für unsere Armeen ausgewählt.  Obwohl sie dadurch loyal bleiben, beginnen andere Nationen mit ihren eigenen hochrangigen Militärs ernsthafter und wettbewerbsfähiger zu werden. Wir müssen mit der Ernennung nach Verdienst beginnen, aber noch hoffen wir, dass wir nicht zu viel Gesindel in den Generalstab lassen..."
 BUL_ww1_doctrine_effort_2:0 "Doktrin Einsatz II"
 BUL_ww1_doctrine_effort_2_desc:0 "Obwohl unser Generalstab nun vollständig auf Verdiensten beruht, sind sie vielleicht nicht die einzigen, die bei unseren Militärdoktrinen helfen können. Eine Klasse von Männern, die seit den frühen 1800er Jahren im Dornröschenschlaf lagen - Militärtheoretiker - beginnt wieder einmal aufzutauchen. Obwohl viele dieser Männer nur über begrenzte Kampferfahrung verfügen, kann ihr Studium in Kriegszeiten nicht ignoriert werden. Ihre Einbeziehung könnte sich als vorteilhaft für unsere Militärtaktiken erweisen."
 BUL_ww1_doctrine_effort_3:0 "Doktrin Einsatz III"
 BUL_ww1_doctrine_effort_3_desc:0 "Eines der wichtigsten Elemente des Krieges wurde bislang weitgehend ignoriert: die Logistik. Bei einer so hohen Konzentration von Truppen im Kampf müssen wir sicherstellen, dass sie rechtzeitig ankommen und zumindest Nahrung, Wasser und eine Waffe dabei haben. Eine Stimme für Experten in dieser Frage und mehr Training für Fahrzeugführer würden unmittelbare Vorteile für unsere Doktrin bringen, aber vielleicht auch andere Vorteile in der Zukunft."
 BUL_ww1_equipment_effort:0 "Ausrüstung Einsatz I"
 BUL_ww1_equipment_effort_desc:0 "Unsere Generäle sind nicht die einzige alte Garde, die unser Militär im letzten Jahrhundert hält. Unsere Quartiermeister haben immer noch einige der militärischen Probleme des 19. Jahrhunderts hinter sich, wie Korruption und Abwesenheit. Durch die Auswahl der beliebtesten und erfahrensten Offiziere können wir vor allem die Fehler unserer aktuellen Waffen kennenlernen, so dass wir schneller korrigierte und verbesserte Entwürfe produzieren können - und außerdem sicherstellen, dass diese Männer nicht zu beliebt werden!"
 BUL_ww1_equipment_effort_2:0 "Ausrüstung Einsatz II"
 BUL_ww1_equipment_effort_2_desc:0 "Unsere neuen Intendanten baten uns nicht einfach nur um neuere Gewehre, sondern auch um neue Unterstützungswaffen. Die Erfahrung mit diesem neuen Armeemodell hat zu Ideen wie leichten Maschinengewehren, Grabenmörsern und Gewehrgranaten geführt, die durchaus nützlich erscheinen, vorausgesetzt, wir bekommen die richtigen Leute für ihre Entwicklung und Herstellung."
 BUL_ww1_equipment_effort_3:0 "Ausrüstung Einsatz III"
 BUL_ww1_equipment_effort_3_desc:0 "Die Stewards schickten einen Brief mit Forderungen nach Gewehren, die für Schützengrabenbedingungen ausgerüstet sind- solche, die Gewehrgranaten abfeuern, Bajonette oder Brillen anbringen und mehr Karabiner. Obwohl wir einfach mehr produzieren könnten, scheint es logisch zu sein, unsere Gewehre auf den Standard zu bringen, dass sie all diese Dinge können - was ein neues, verbessertes Design bedeutet."
 BUL_ww1_equipment_effort_4:0 "Ausrüstung Einsatz IV"
 BUL_ww1_equipment_effort_4_desc:0 "Leider haben uns unsere Intendanten eine weitere Liste mit Forderungen geschickt. Glücklicherweise haben wir unsere Postmeister angewiesen, weitere Post von ihnen zu ignorieren. Ihre neueste Forderung ist eine neue Ausrüstung für unsere Pioniertruppen - neue Modelle von Gewehren, neue Werkzeuge und vielleicht neue Flammenwerfer, die so bald wie möglich in Dienst gestellt werden sollen. Natürlich könnte die Erweiterung des Pionierkorps unsichtbare Vorteile bringen..."
 BUL_ww1_armor_effort_1:0 "Panzerentwicklung I"
 BUL_ww1_armor_effort_1_desc:0 "Unsere bisherigen Investitionen haben sich ausgezahlt! Artilleriedesigner, Ingenieure und Fahrzeugdesigner haben uns einen völlig neuen Fahrzeugtyp vorgeschlagen - einen schwer gepanzerten Traktor mit einer direkt feuernden Kanone.  Obwohl diese frühen Entwürfe eindeutig nicht kampftauglich sind, ist das Konzept sehr vielversprechend - vor allem, um die Sackgasse der Schützengräben zu beenden, wenn diese Fahrzeuge dem Maschinengewehrfeuer standhalten können, wie behauptet wird."
 BUL_ww1_armor_effort_2:0 "Panzerentwicklung II"
 BUL_ww1_armor_effort_2_desc:0 "Unsere Erfahrungen mit gepanzerten Fahrzeugen waren ein Erfolg! Wir können uns jedoch nicht auf unseren Lorbeeren ausruhen. Die Ingenieure haben interessante Konzepte wie drehbare Türme, spezielle Motorräume und eine Luke für den Kommandanten vorgeschlagen, die nicht ignoriert werden können. Wenn wir die Ersten sein wollen, die diese Ideen in die Tat umsetzen, können wir vielleicht unwiderstehlich werden!"
 BUL_ww1_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 BUL_ww1_gasmask_focus_desc:0 "Einige unserer Chemiker schlugen den Einsatz eines neuen Gases vor - unglaublich giftig, das von unserer Artillerie und den Mörsern in den Schützengräben abgefeuert wurde. Obwohl die chemische Kriegsführung in diesem Jahrhundert missbilligt wurde, welche Wahl haben wir, wenn wir den Krieg gewinnen müssen? Neben der Investition in diese Waffen ist es auch wahrscheinlich, dass wir schnell Gegenmaßnahmen entwickeln - es wäre bedauerlich, wenn sich ein solcher Fortschritt gegen uns wenden würde!"
 #--------------------------------------------------------------
 # [Bulgarien] Luftfahrt Einsatz
 #=========================================================================
 BUL_ww1_aviation_effort:0 "Vazduhoplavatelno Otdelenie"
 BUL_ww1_aviation_effort_desc:0 "Am 20. April 1906 wurde die Vazduhoplavatelno Otdelenie (übersetzt: Fliegerstaffel) gegründet, um Beobachtungsballons für die bulgarische Armee zu betreiben. Wir müssen noch weiter gehen, denn mittlerweile durchstreifen Luftschiffe den Himmel und leisten wertvolle Hilfe bei der Aufklärung, der Artillerieeinstellung oder der Aufklärung."
 BUL_ww1_fighter_focus:0 "Schwerpunkt Jäger"
 BUL_ww1_fighter_focus_desc:0 "Der Wert des Kampfjets ist unbestritten. Wenn wir unsere Anstrengungen in der Luft auf die Entwicklung und den Einsatz dieser Flugzeuge konzentrieren, könnten die Flugzeuge unserer Nation eines Tages den Himmel überfluten und alle feindlichen Flugzeuge zerstören, die versuchen, sich ihnen entgegenzustellen, was einen großen Vorteil bieten könnte. Natürlich haben auch Bomber interessante Vorschläge, also sollten wir vielleicht nicht alle Eier in denselben Korb legen ..."
 BUL_ww1_bomber_focus:0 "Schwerpunkt Bomber"
 BUL_ww1_bomber_focus_desc:0 "Der Bomber ist eine einfache und praktische Maschine. Unsere Produktion und Designer auf diese spezielle Klasse von Flugzeugen zu konzentrieren, wäre ein guter Weg, um sicherzustellen, dass wir die Luftwaffe als Bodenunterstützungswerkzeug einsetzen können, das der Infanterie helfen kann, Boden zu gewinnen, indem es feindliche Verteidigungen und Stellungen zerstört. Natürlich müssen die Kampfflugzeuge noch produziert werden, aber diese Bomber können uns den Krieg gewinnen lassen."
 BUL_ww1_airship_focus:0 "Schwerpunkt Luftschiff"
 BUL_ww1_airship_focus_desc:0 "Der Ballon ist unser ältestes Flugzeug, und heute sagen Experten voraus, dass er keine lange Zukunft auf dem Schlachtfeld haben kann. Das ist jedoch keine Entschuldigung dafür, ihre Konstruktionen zu stoppen, vor allem nicht zu einem Zeitpunkt, an dem sie ein wirksames Mittel zum Abwurf von Bomben auf unsere Feinde sein können. Indem wir die arbeitslosen Hersteller von Luftschiffen unter die Fittiche des Staates nehmen, könnten wir das Beste aus den Designs herausholen."
 BUL_ww1_aviation_effort_2:0 "Luftfahrt Einsatz I"
 BUL_ww1_aviation_effort_2_desc:0 "Nachdem wir nun offiziell eine Luftwaffe geschaffen haben, haben wir einige interessante Fortschritte gemacht. Insbesondere haben unsere Konstrukteure Designs für spezifische Rollen vorgeschlagen, anstatt einfach ein generisches Modell zu bewaffnen. Die effektive Nutzung dieser Flugzeuge, die für spezifische Rollen wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben konzipiert sind, wird zwar noch umfangreiche Tests und Forschungen erfordern, aber zweifellos von Vorteil sein."
 BUL_ww1_aviation_effort_3:0 "Luftfahrt Einsatz II"
 BUL_ww1_aviation_effort_3_desc:0 "Die Entwicklung des synchronisierten Maschinengewehrs hat die Spielregeln verändert. Die Jäger sind nun viel effizienter, unsere Luftschiffe könnten ihre letzten Flüge erleben, und wir brauchen innovative Denker, die uns helfen, bei dieser extremen Entwicklung Schritt zu halten. Wenn wir zum Meister dieser neuen Entwicklung werden, wird dies den Luftkrieg vielleicht genauso verändern wie den Bodenkrieg."
 BUL_ww1_aviation_effort_4:0 "Luftfahrt Einsatz III"
 BUL_ww1_aviation_effort_4_desc:0 "Unsere kürzlich gegründete Luftwaffe hat sich vollständig in den Rest unserer Streitkräfte integriert. Dies bringt uns einen klaren Vorteil durch eine Gruppe von Theoretikern, Ingenieuren, Designern und Experten - sowie eine neue Klasse von 'Ass'-Piloten, die sogar zu kleineren Berühmtheiten werden."
 BUL_ww1_aviation_effort_5:0 "Luftfahrt Einsatz IV"
 BUL_ww1_aviation_effort_5_desc:0 "Mit der Entwicklung neuer Flugzeugtypen, wie taktischen und strategischen Bombern, müssen wir noch mehr ausprobieren, um den besten Weg über den Einsatz dieser neuen Modelle zu finden. Einige glauben bereits, dass Bomber eine wunderbare Waffe sein können, die einen Krieg entscheiden kann. Was für ein Unsinn!"
 BUL_ww1_pilotformation_1:0 "Pilotenausbildung I"
 BUL_ww1_pilotformation_1_desc:0 "Gegenwärtig fliegen Flugzeuge allein, weit voneinander entfernt und liefern sich Einzelduelle mit jedem Feind, auf den sie stoßen. Mit immer mehr Maschinen am Himmel wird jedoch klar, dass dies nicht mehr die praktikabelste Art ist, einen Luftkampf zu beginnen. Einige unserer Physiker können wertvoll sein, wenn sie uns helfen, neue Formationen für unsere Piloten zu bestimmen."
 BUL_ww1_pilotformation_2:0 "Pilotenausbildung II"
 BUL_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Vorteil für uns im Kampf. Allerdings ist es etwas ganz anderes, dafür zu sorgen, dass sich die Leute an die Formationen halten. Wenn wir unsere besten Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktiken und Formationen zu veröffentlichen, werden sich unsere Piloten an das halten, was am besten ist, und vielleicht helfen diese Schriften dabei, diese neuen Tricks und Doktrinen zu verbreiten."
 BUL_ww1_aircraftprod_1:0 "Flugzeugproduktion I"
 BUL_ww1_aircraftprod_1_desc:0 "Obwohl Ingenieure in kleinem Maßstab Flugzeuge für uns gebaut haben, ist es einfach an der Zeit, diese Konzepte in den Fabriken einzuführen. Die Serienproduktion von Flugzeugen wird uns helfen, den Himmel zu überfluten und, was noch wichtiger ist, unseren Feinden denselben Vorteil zu nehmen. Und wer weiß? Vielleicht haben einige dieser Fabrikingenieure ein paar gute Ideen für Flugzeugdesigns..."
 BUL_ww1_aircraftprod_2:0 "Flugzeugproduktion II"
 BUL_ww1_aircraftprod_2_desc:0 ""
 BUL_ww1_airbomb_1:0 "Luftbombardierung I"
 BUL_ww1_airbomb_1_desc:0 "Während die Taktik unserer Jagdflugzeuge mit zunehmender Ausbildung immer besser wird, sind unsere Bomber noch sehr rudimentäre Maschinen mit sehr elementaren Doktrinen. Einige unserer ehemaligen Bomberpiloten verfügen nun über ungenutzte Fähigkeiten, die zur Verbesserung der Doktrinen beitragen könnten. Durch den Einsatz dieser Männer können wir sicherstellen, dass die alten Lektionen des Bombardements bei den neuen Flugzeugen nicht verloren gehen."
 BUL_ww1_airbomb_2:0 "Luftbombardierung II"
 BUL_ww1_airbomb_2_desc:0 "Alle jüngsten Entwicklungen im Luftkrieg, sowohl in der Theorie als auch in der Praxis, haben zu einem goldenen Zeitalter der Luftwaffenentwicklung geführt. Von Piloten bis hin zu Flugzeugmechanikern scheint es, als hätte jeder etwas zu verbessern, das wir auf nationaler Ebene einsetzen können. Vielleicht wird das Flugzeug eines Tages die wichtigste Waffe im Krieg sein ... nan, wahrscheinlich nicht."
 BUL_ww1_air_innovation:0 "Schwerpunkt Luftinnovation"
 BUL_ww1_air_innovation_desc:0 "Einer unserer Anwärter hat vor kurzem den Abschluss eines Projekts angezeigt, an dem er im Geheimen gearbeitet hatte. Das Wasserflugzeug wurde von einem statischen Schiff aus gestartet, warf eine Bombe auf einen unserer alten Schrapper ab und versenkte das alte Schiff, bevor das Flugzeug wieder auf dem Schiff landete. Obwohl die meisten unserer Oberkommandos unbeeindruckt waren, könnte die Aufmerksamkeit des Staatsoberhauptes dieses Bestreben sicherlich unterstützen."
 BUL_ww1_navalair:0 "Marinebombardierung"
 BUL_ww1_navalair_desc:0 ""
 #--------------------------------------------------------------
 # [Bulgarien] Industrieentwicklung
 #=========================================================================
 BUL_ww1_industrial_effort:0 "Industrieentwicklung"
 BUL_ww1_industrial_effort_desc:0 "Die Stärkung unserer Industrie ist unerlässlich, um die Herausforderungen des 20. Jahrhunderts zu meistern. Ein paar neue, ehrgeizige Projekte zur Steigerung unserer industriellen Fähigkeiten in Angriff zu nehmen, würde unserer Nation kurz- und langfristige Vorteile bringen, und das geringste davon wäre eine große Verbesserung unserer Fähigkeit, unsere Truppen zu bewaffnen."
 BUL_ww1_construction_effort:0 "Bau Anstrengung I"
 BUL_ww1_construction_effort_desc:0 "Ein ausländisches Unternehmen aus einer benachbarten neutralen Nation ist mit einer unserer nationalen Industrien fusioniert worden. Wenn wir die neue Tochtergesellschaft dazu ermutigen, ihre Fabriken und Arbeitsplätze in unser Land zu verlegen, werden wir einen sofortigen Anstieg unserer zivilen Industrie erleben. Natürlich sollten wir den Bau dieser neuen Fabriken beaufsichtigen..."
 BUL_ww1_construction_effort_2:0 "Bau Anstrengung II"
 BUL_ww1_construction_effort_2_desc:0 "Manchmal muss sich der Staat sogar in einem Freihandelsmarkt einmischen. Wenn der Staat die Gründung neuer Unternehmen finanzieren muss, müssen wir dafür sorgen, dass wir wettbewerbsfähig und unabhängig von ausländischen Importen bleiben, falls der Handel schwieriger werden könnte."
 BUL_ww1_construction_effort_3:0 "Bau Anstrengung III"
 BUL_ww1_construction_effort_3_desc:0 "Unsere zivile industrielle Expansion ist fast abgeschlossen, aber es gibt immer noch einiges zu tun. Einige Grundstücke, die wir in einer Stadt besitzen, können immer noch an einen unserer Konzerne verkauft werden, mit dessen Zustimmung sie dort eine Manufaktur errichten können. Dies wird unsere zivile Warenproduktion weiter erhöhen und uns mehr Optionen für zukünftige Bauten geben."
 BUL_ww1_production_effort:0 "Rüstungsanstrengungen I"
 BUL_ww1_production_effort_desc:0 "Die Menge an Waffen, die wir erworben haben, hat das Interesse eines örtlichen Stahlfabrikanten geweckt, der in unserem Land eine neue Waffenfabrik errichten möchte. Wenn wir diese Bemühungen unterstützen, indem wir ihm helfen, das nötige Land zu erwerben und ihm Investoren und Talente zur Verfügung stellen, werden wir mehr als nur den Gewinn einer neuen Rüstungsfabrik erhalten."
 BUL_ww1_production_effort_2:0 "Rüstungsanstrengungen II"
 BUL_ww1_production_effort_2_desc:0 "Ein Automobilunternehmen, das in der Vergangenheit Fahrzeuge der Militärklasse für uns gebaut hat, hat Interesse daran bekundet, eine völlig neue Fabrik speziell für die Militärproduktion zu errichten, um seine Produktionskapazitäten für den zivilen Markt zu erhalten. Wenn wir ihnen beim Bau dieser Fabrik helfen, könnten wir einen Exklusivvertrag aushandeln, was eine direkte Erhöhung unserer militärischen Produktionskapazität bedeuten würde."
 BUL_ww1_production_effort_3:0 "Rüstungsanstrengungen III"
 BUL_ww1_production_effort_3_desc:0 "Ein Flugzeugkonstrukteur und ein Mechaniker kamen mit einer neuen Anfrage zu uns, um eine Militärflugzeugfabrik zu gründen, in der Flugzeuge für unsere Armeen zusammengebaut werden sollten."
 BUL_ww1_dockyard_effort_1:0 "Werftenausbau I"
 BUL_ww1_dockyard_effort_1_desc:0 "Durch den Kauf von ungenutztem oder verlassenem Küstenland zum Ausbau unserer bestehenden Infrastruktur könnten wir unsere Arsenale und Werften vergrößern."
 BUL_ww1_dockyard_effort_2:0 "Werftenausbau II"
 BUL_ww1_dockyard_effort_2_desc:0 "Matrosen der Handelsmarine, Fischer und pensionierte Seeleute unserer eigenen Marine können ihr Talent und ihre Erfahrung auf See nutzen, um an unseren neuen Docks zu arbeiten und sie zu beaufsichtigen."
 BUL_ww1_dockyard_effort_3:0 "Werftenausbau III"
 BUL_ww1_dockyard_effort_3_desc:0 "Einige unserer alten Häfen an der Schwarzmeerküste werden heutzutage nicht mehr viel genutzt. Mit ein paar Investitionen und Renovierungsarbeiten könnten diese leicht für militärische Zwecke umgebaut werden."
 BUL_ww1_airfield_expansion_1:0 "Flugplatz Ausbau I"
 BUL_ww1_airfield_expansion_1_desc:0 "Flugplätze haben den Luxus, dass sie nur ein Stück Land benötigen, das relativ nah an einem Straßennetz liegt. Die Einrichtung eines solchen Geländes ist eine Arbeit für sich, die sich jedoch auszahlen wird."
 BUL_ww1_airfield_expansion_2:0 "Flugplatz Ausbau II"
 BUL_ww1_airfield_expansion_2_desc:0 "Einige unserer zivilen Landebahnen aus den Tagen vor der Militärluftfahrt sind noch da und jetzt verlassen. Wir können sie für einen Brotpreis zurückkaufen und für unsere eigenen Zwecke nutzen."
 BUL_ww1_airfield_expansion_3:0 "Flugplatz Ausbau III"
 BUL_ww1_airfield_expansion_3_desc:0 "Die Einrichtung geeigneter Flugplätze in der Nähe größerer städtischer Zentren kann uns die Schaffung einfacher Versorgungsbasen ermöglichen, die in der Lage sind, unsere wertvollen Bereiche zu schützen."
 BUL_ww1_infrastructure_effort:0 "Infrastruktur Bemühungen I"
 BUL_ww1_infrastructure_effort_desc:0 "Mit dem Wachstum unserer Industrie fordert der Privatsektor weiterhin, die Investitionen in die Infrastruktur zu erhöhen, um die nationale Wirtschaft zu unterstützen. Solange wir das tun, werden wir nicht mehr Möglichkeiten erhalten, neue Fabriken zu errichten. Natürlich hilft die Infrastruktur auch unserer Nation, indem sie die Geschwindigkeit und den Versorgungsfluss für unsere Truppen erhöht, daher könnte diese Investition kein so schlechter Plan sein."
 BUL_ww1_infrastructure_effort_2:0 "Infrastruktur Bemühungen II"
 BUL_ww1_infrastructure_effort_2_desc:0 "Mit unseren Industriebetrieben, Werften und Landebahnen, die immer weiter ausgebaut werden, gibt es immer mehr zu investieren. Derzeit liegt der logische Schritt nach vorn bei den Eisenbahnen, die wir bislang weitgehend ignoriert haben. Investitionen in deren Modernisierung werden dazu beitragen, Vorräte und Menschen zu bewegen und neue Gebiete für Investitionen in unsere Wirtschaft zu erschließen."
 BUL_ww1_infrastructure_effort_3:0 "Infrastruktur Bemühungen III"
 BUL_ww1_infrastructure_effort_3_desc:0 "Da ein großer Krieg droht, müssen wir weiterhin in Bauprojekte investieren und dafür sorgen, dass unsere Truppen die angenehmsten Eisenbahnen der Welt haben."
 BUL_ww1_infrastructure_effort_4:0 "Infrastruktur Bemühungen IV"
 BUL_ww1_infrastructure_effort_4_desc:0 "Einige Bauingenieure haben die Schaffung eines der ehrgeizigsten Straßennetzes vorgeschlagen, das unsere größten Städte und einige unserer Militärstützpunkte miteinander verbinden soll. Die Investition in dieses Projekt wird unsere Infrastruktur zu einem Objekt der Begierde für die ganze Welt machen, alle Straßen werden zu unserer Hauptstadt führen!"
 BUL_ww1_extra_tech_slot:0 "Extra Forschungsslot I"
 BUL_ww1_extra_tech_slot_desc:0 "Mit einem so großen Industriesektor und mehreren unserer klügsten Köpfe an den Schalthebeln der Militärmanufakturen und der militärischen Entwicklung sind schnell Ergebnisse zu erwarten. Einige der Industrien, die wir anfangs unterstützt haben, haben einige leidenschaftliche Individuen hervorgebracht, die interessante Forschungen für unsere Nation durchführen können."
 BUL_ww1_extra_tech_slot_2:0 "Extra Forschungsslot II"
 BUL_ww1_extra_tech_slot_2_desc:0 "Unsere großen Investitionen in Industrie und Infrastruktur haben unser Land - leider nicht auf der Landkarte - kleiner gemacht. Einige kluge Köpfe aus den dunkleren Teilen unseres Landes besuchen die Hauptstadt häufiger, und es wäre nicht besonders schwierig, sie in den Dienst der Nation zu integrieren."
